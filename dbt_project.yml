name: jaffle_shop

profile: jaffle_shop

dbt-cloud:
  project-id: 492130
  defer-env-id: 417792

seed-paths: ["seeds"]
model-paths: ["models"]
macro-paths: ["macros"]
clean-targets:
  - "target"
  - "dbt_packages"
  
seeds:
  # Builds seeds into '<your_schema_name>_raw'
  jaffle_shop:
    +schema: raw

models:
  jaffle_shop:
    # build whenever there is any new upstream data
    +freshness:
      build_after:
        count: 4
        period: hour
    # Materialize staging models as views, and marts as tables
    staging:
      +materialized: view
    marts:
      +materialized: table
      # when there is new upstream data, AND the last build was more than 4 hours ago
      +freshness:
        build_after:
          count: 1
          period: minute
          updates_on: all

quoting:
  snowflake_ignore_case: true
